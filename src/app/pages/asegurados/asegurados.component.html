<h1>Cargar archivo asegurados</h1>

<input type="file" (change)="onFileSelect($event)">

<button (click)="cargar()">Cargar</button>


<mat-card>


    <mat-form-field class="buscar" appearance="outline">
        <mat-label>Buscar</mat-label>

        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por asegurados" #input>
    </mat-form-field>



    <div class="example-container">

        <div class="example-table-container">


            <table mat-table [dataSource]="dataSource" matSort class="example-table">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef class="title-tabla"> Id </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef class="title-tabla"> Nombre </th>
                    <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
                </ng-container>


                <ng-container matColumnDef="apellido">
                    <th mat-header-cell *matHeaderCellDef class="title-tabla"> Apellido </th>
                    <td mat-cell *matCellDef="let row"> {{row.apellido}} </td>
                </ng-container>

                <ng-container matColumnDef="cedula">
                    <th mat-header-cell *matHeaderCellDef class="title-tabla"> Cedula </th>
                    <td mat-cell *matCellDef="let row"> {{row.cedula}} </td>
                </ng-container>

                <ng-container matColumnDef="edad">
                    <th mat-header-cell *matHeaderCellDef class="title-tabla"> Edad </th>
                    <td mat-cell *matCellDef="let row"> {{row.edad}} </td>
                </ng-container>

                <!-- <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef class="title-tabla"> Estado </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-slide-toggle [(ngModel)]="row.status" (toggleChange)="ConfirmarCambioStatus(row)">
                        </mat-slide-toggle>
                    </td>
                </ng-container>
 -->

                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef class="title-tabla"> Acci√≥n </th>
                    <td mat-cell *matCellDef="let row; let i = index">
                        <mat-icon class="cursor" title="Editar Ingrediente" style="color: rgb(196, 184, 24);"
                            [routerLink]="['/asegurado', row.id]">edit</mat-icon>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
        </div>

    </div>



</mat-card>
